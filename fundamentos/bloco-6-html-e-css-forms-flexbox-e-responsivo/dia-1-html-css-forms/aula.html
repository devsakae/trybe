<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header class="quadrado">
    <h1>#TrybeTrip</h1>
    <p>Concorra a uma viagem com tudo pago para o <em>Hawaii</em>!</p>
  </header>
  <main>
    <form method="get" id="formulario" class="formulario">
      <section class="form-content">
        <div class="line-content">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Nome completo" />
        </div>
        <div class="line-content">
          <fieldset>
            <legend>Qual a melhor escola de programação do país?</legend>
            <input type="radio" name="trybe" id="opt1" value="TRYBE">
            <label for="opt1">TRYBE</label>
            <input type="radio" name="trybe" id="opt2" value="outra">
            <label for="opt2">Outra</label>
            <input type="radio" name="trybe" id="opt3" value="nenhuma">
            <label for="opt3">Nenhuma</label>
            <input type="radio" name="trybe" id="opt4" value="relativo">
            <label for="opt4">Isso é relativo</label>
          </fieldset>
        </div>
        <div class="line-content">
          <label for="ilha">Qual ilha você deseja ir?</label>
          <select name="ilha" id="ilha">
            <option value="oahu">Oahu</option>
            <option value="lanai">Lanai</option>
            <option value="maui">Maui</option>
            <option value="northshore">North shore</option>
            <option value="kauai">Kauai</option>
          </select>
        </div>
        <div class="line-content">
          <label for="resposta">Por que você deseja ir pro Hawaii?</label>
          <textarea name="resposta" cols="30" rows="10" placeholder="Digite aqui a sua resposta"></textarea>
        </div>
        <div class="line-content">
          <input type="checkbox" name="lgpd" id="lgpd" value="aceite" required>
          <label for="lgpd">Ao clicar em enviar, autorizo a organizadora da #TrybeTrip a compartilhar meus dados com terceiros, para fins de marketing.</label>
        </div>
        <div class="line-content">
          <button type="submit" class="envio">Enviar</button>
        </div>
      </section>
    </form>
  </main>

</body>

</html>
