<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>

<body>
  <header class="container text-center mt-3">
    <h1 class="display-3">#TrybeTrip</h1>
    <p class="lead">Concorra a uma viagem com tudo pago para o <em>Hawaii</em>!</p>
  </header>
  <main class="container mt-4">
    <form action="envio.html" method="post" id="formulario">
      <section>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo:</label>
          <input type="text" name="nome" id="nome" class="form-control" />

        </div>
        <div class="mb-3">
          <legend>Qual a melhor escola de programação do país?</legend>

          <div class="form-check form-check-inline">
            <input type="radio" name="trybe" id="opt1" value="TRYBE" class="form-check-input">
            <label for="opt1" class="form-check-label"><i class="bi bi-arrow-through-heart"></i> TRYBE</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" name="trybe" id="opt2" value="outra" class="form-check-input">
            <label for="opt2" class="form-check-label">Outra</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" name="trybe" id="opt3" value="nenhuma" class="form-check-input">
            <label for="opt3" class="form-check-label">Nenhuma</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" name="trybe" id="opt4" value="relativo" class="form-check-input">
            <label for="opt4" class="form-check-label">Isso é relativo</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="ilha" class="form-label">Qual ilha você deseja ir?</label>
          <select name="ilha" id="ilha" class="form-select">
            <option value="oahu">Oahu</option>
            <option value="lanai">Lanai</option>
            <option value="maui">Maui</option>
            <option value="northshore">North shore</option>
            <option value="kauai">Kauai</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="resposta">Por que você deseja ir pro Hawaii?</label>
          <textarea name="resposta" cols="30" rows="10" placeholder="Digite aqui a sua resposta"
            class="form-control"></textarea>
          <div class="form-text">Sua resposta deve ter no máximo 500 palavras</div>
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="lgpd" name="lgpd" required>
            <label class="form-check-label" for="lgpd">Ao clicar em enviar, autorizo a organizadora da #TrybeTrip a compartilhar meus dados com terceiros, para fins de marketing</label>
          </div>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Enviar os dados</button>
          <button type="reset" class="btn btn-outline-secondary">Limpar</button>
        </div>
      </section>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
