<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            text-decoration-color: orange;
        }
        ul {
            background-color: aqua;
        }
        .mudeiacor {
            background-color:hotpink
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="mudeiacor">Qual é a sua cor favorita?</p>
    <ul class="mudeiacor">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
